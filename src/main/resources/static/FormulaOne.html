<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formula One Website</title>
</head>
<body>

<h1>Welcome to the Formula One Stat Tracker!</h1>

<button onclick="getDrivers()">Get Drivers</button>

<pre id="output"></pre>

<script>
    const url = "http://localhost:8080";

    function getDrivers() {
        fetch(`${url}/drivers`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("output").textContent = "Error fetching drivers.";
            });
    }
</script>

</body>
</html>
